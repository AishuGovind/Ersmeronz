<html>
    <head>
        <title>Registration Form</title>
        <style>
            table{
                border: 1px solid black;
            }
            th, td{
                padding: 8px;
            }
            .aish{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <form action="/result1" method="GET">
            <table class="aish" style="margin: 0 auto;">
                <tr>
                    <th colspan="2"><center>Register Form</center></th>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input type="text" name="uname"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="pswd"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input type="int" name="phno"></td>
                </tr>
                <tr>
                    <th>Email ID</th>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                   <td colspan="2"><center><input type="submit" value="submit"></center></td>
                </tr>
            </table>
        </form>
    </body>
</html>
